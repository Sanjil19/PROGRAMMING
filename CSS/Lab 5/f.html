<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Color Examples</title>
    <style>
      /* 1. Using color name */
      .color-name {
        color: red;
      }

      /* 2. Using hex code */
      .hex-color {
        color: #1e90ff;
      }

      /* 3. Using RGB */
      .rgb-color {
        color: rgb(34, 139, 34);
      }

      /* 4. Using RGBA (with transparency) */
      .rgba-color {
        color: rgba(255, 165, 0, 0.8);
      }

      /* 5. Using HSL */
      .hsl-color {
        color: hsl(300, 100%, 50%);
      }
    </style>
  </head>
  <body>
    <h2 class="color-name">This text is red (using color name)</h2>
    <h2 class="hex-color">This text is Dodger Blue (using hex code)</h2>
    <h2 class="rgb-color">This text is Forest Green (using rgb)</h2>
    <h2 class="rgba-color">
      This text is semi-transparent Orange (using rgba)
    </h2>
    <h2 class="hsl-color">This text is Magenta (using hsl)</h2>
  </body>
</html>
